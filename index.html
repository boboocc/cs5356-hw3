<body>

    <h1>üçΩÔ∏è NYC Restaurant Recommendation üçΩÔ∏è</h1>
    <p>Sharing the best spots in NYC!!</p>

    <img src="Raku.webp" alt="Delicious meal">
    <p>Raku, Soho, this is the best spot if you are craving for udon. </p>
    <img src="raku_japanese_fried_chicken.jpg" alt="Delicious meal">
    <p>Besides from udon, their japanese friend chicken is also really good. </p>

    
    <!-- **Quote Section** -->
    <p id="quote">Loading quote...</p>

    <script>
    async function fetchJoke() {
        try {
            const response = await fetch('https://v2.jokeapi.dev/joke/Any?type=twopart');
            const data = await response.json();

            if (data.type === "twopart") {
                document.getElementById("quote").innerText = `${data.setup} - ${data.delivery}`;
            } else {
                document.getElementById("quote").innerText = data.joke;
            }
        } catch (error) {
            document.getElementById("quote").innerText = "Failed to load joke.";
        }
    }

    fetchJoke();
    </script>


    
</body>
